<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>WebSocket Client</title>
</head>
<style>
    
</style>

<body>
    <h1>WebSocket</h1>
</body>

<script>
    let ws = new WebSocket("ws://localhost:8080/my")
    ws.onopen = function() {
        ws.send("hey man!")
    }
    ws.onmessage = function(message) {
        console.log("", message.data)
    }
</script>

</html>
